spring:
  datasource:
    druid:
      url: jdbc:mysql://144.34.204.209:3306/mmall?useUnicode=true&characterEncoding=utf8&autoReconnect=true&useSSL=false&serverTimezone=UTC
      username: root
      password: guoyou
      driverClassName: com.mysql.cj.jdbc.Driver
      # 连接池配置 初始化大小、最小、最大
      initial-size: 5
      min-idle: 5
      max-active: 20
      #配置获取连接等待超时的时间
      max-wait: 60000
      #配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      time-between-eviction-runs-millis: 60000
      #配置一个连接在池中最小生存的时间，单位是毫秒
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 from dual
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      #打开PSCache，并且指定每个连接上PSCache的大小  官方建议MySQL下建议关闭   个人建议如果想用SQL防火墙 建议打开
      pool-prepared-statements: true
      #打开PSCache，并且指定每个连接上PSCache的大小
      max-pool-prepared-statement-per-connection-size: 20
      # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
      #connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
      # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
      filters: stat, wall
      # 监控配置  WebStatFilter配置
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: /druid/*,*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico
      # 监控配置 StatViewServlet配置
      stat-view-servlet:
        enabled: true
        reset-enable: false
        url-pattern: /druid/*
        login-username: admin
        login-password: 123456
        allow: 127.0.0.1,192.168.3.62
        #deny:
        # Spring监控 AOP切入点，如x.y.z.service.*,配置多个英文逗号分隔
      aop-patterns: com.example.mmallshopping.service.*
  #mybitis
mybatis:
  mapper-locations: classpath:/mappers/**.xml
  type-aliases-package: com.example.mmallshopping.pojo
  #sql日志打印
  check-config-location: true
mybatis-plus:
  configuration.log-impl: org.apache.ibatis.logging.stdout.StdOutImpl